career-profile:
  title: Career Profile
  summary: |
    Life science and informatics researcher with a strong foundation in pharmacology,
    data science, and computational modeling. I bridge biology, informatics, and clinical
    research to support data-driven therapeutic decision-making. Experienced in analyzing
    large-scale clinical datasets and applying machine learning and pharmacometric methods,
    I’m motivated by research that connects molecular mechanisms with clinical impact and
    thrive in interdisciplinary environments across academia, hospitals, and pharma.
    
education:
  title: Education
  info:
  - degree: M.Sc. in Medical Informatics – Pharma Informatics
    university: University of Applied Sciences and Arts Northwestern Switzerland (FHNW)
    time: 2024 – 2026
    details: |
      Focus on AI, data science, and mathematical modeling in drug discovery, clinical
      studies, and healthcare data analysis. Coursework also includes digital biomarkers,
      healthcare cybersecurity, and cloud computing.
      
  - degree: B.Sc. in Natural Sciences
    university: Maastricht University
    time: 2011 – 2014
    details: |
      Combined molecular biology, chemistry, and pharmacology. Bachelor thesis on antioxidant reaction kinetics
      involved quantitative biochemical analysis and modeling, sparking long-term interest in data-driven biology.
      
experiences:
  title: Experience
  info:
  - role: Guest Scientist
    time: 2025 – Present
    company: Swiss Tropical and Public Health Institute (Swiss TPH), Allschwil
    details: |
      Conducting data-driven evaluation of the TIMCI project to analyze digital health intervention outcomes in
      primary healthcare facilities in LMICs. Focus on understanding 
      spatiotemporal and subgroup heterogeneity in pediatric illness management.
        - Statistical and time-series modeling (Python, pandas, statsmodels)
        - Clustering and data integration for large-scale clinical datasets
        - Spatiotemporal visualization and health outcomes analytics
        - Multi-country data harmonization and reproducibility workflows
        
  - role: Pharma Informatics Intern
    time: 2025
    company: University Children’s Hospital Basel (UKBB), Basel
    details: |
      Applied pharmacometric modeling and simulation to optimize caffeine dosing in neonates, supporting 
      evidence-based decision-making in pediatric pharmacotherapy.
        - Population PK/PD modeling (Monolix, R)
        - Dose–response simulation and regression-based prediction
        - Data cleaning, parameter estimation, and report generation
        
  - role: Researcher
    time: 2016 – 2024
    company: Leiden University Medical Center (LUMC), Leiden
    details: |
      Conducted both experimental and computational pharmacology research, combining wet-lab work on 
      drug delivery systems with pharmacometric modeling of clinical data. Projects focused on improving 
      drug formulation and dosing strategies through quantitative and data-driven approaches.
        - Designed and optimized dissolving microneedles and microspheres for intradermal drug delivery
        - Developed and validated pharmacometric models using clinical and pediatric datasets
        - Performed regression-based and dose–response modeling for epilepsy treatment outcomes
        - Integrated clinical, pharmacological, and omics data to identify therapeutic patterns
      
  - role: Research Assistant, Translational Medicine
    time: 2014 – 2015
    company: Novartis, Basel
    details: |
      Conducted biomarker studies using flow cytometry on human whole blood samples, developed and validated 
      assays, and contributed to internal biomarker validation reports and presentations.
        - Flow cytometry and assay optimization
        - Sample processing and quality control
        - Data interpretation and experimental reporting
      
  - role: Intern
    time: 2011, 2013
    company: Novartis, Basel
    details: |
      Supported preformulation studies to improve compound solubility and stability, and evaluated 
      biomarker stability under varying storage conditions.
        - Preformulation and analytical testing of pharmaceutical compounds
        - Stability studies and method validation
        - Experimental design and documentation in GMP-like settings

